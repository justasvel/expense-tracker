<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="main.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container bg-dark mt-3 pt-5" id="main-container">
        <!-- Tracker Header -->
        <div class="container text-center" id="headline">
            <h1 class="border-bottom pb-2">Your budget tracker</h1>
        </div>

        <!-- Form -->
        <div class="container text-center pt-5" id="form-container">
            <h3>New record</h3>
            <form class="w-75 m-auto py-5" id="form">
                <div class="form-group mb-4">
                    <label for="type">Select type</label>
                    <select class="form-control" id="type" required>
                        <option value="0" selected disabled>Select type</option>
                        <option value="1">Expense</option>
                        <option value="2">Income</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date" class="form-label">Date</label>
                    <input class="form-control" type="date" id="date">
                </div>
                <div class="mb-4">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" class="form-control" id="description" placeholder="Description...">
                </div>
                <div class="mb-4">
                    <label for="amount" class="form-label">Amount</label>
                    <input type="number" min="0.01" step="0.01" class="form-control" id="amount"
                        placeholder="Amount...">
                </div>
                <button type="submit" class="btn btn-outline-primary" id="add-btn">Add</button>
            </form>
        </div>

        <!-- Tracker Summary -->
        <div class="container w-75 pt-2" id="summary-container">
            <div class="row d-flex justify-content-around">
                <div class="text-center col-xs-12" id="income">
                    <p class="summary-text">Inflow</p>
                    <p class="amount">$ <span id="income-number">0.00</span></p>
                </div>
                <div class="text-center col-xs-12" id="expenses">
                    <p class="summary-text">Outflow</p>
                    <p class="amount">$ <span id="expenses-number">0.00</span></p>
                </div>
                <div class="text-center col-xs-12" id="balance">
                    <p class="summary-text">Balance</p>
                    <p class="amount">$ <span id="balance-number">0.00</span></p>
                </div>
            </div>
        </div>
        <!-- Whole History -->
        <div class="" id="history-div">
            <!-- History headline -->
            <div class="container text-center w-50 pt-5" id="history-headline">
                <h3 class="border-bottom pb-2">History</h3>
            </div>

            <!-- History log -->
            <div class="container text-center w-75 py-3" id="history-log">
                <div class="row">
                    <div class="d-flex justify-content-around py-2 col" id="log-description">
                        <h4 class="log-description-text">Date</h4>
                        <h4 class="log-description-text">Description</h4>
                        <h4 class="log-description-text">Amount</h4>
                    </div>
                </div>
            </div>
            <div class="container text-center w-75 py-3" id="history-list">
                <!-- <div class="row">
                <div class="log d-flex justify-content-around py-2 col">
                    <div class="log-data">2021-01-19</div>
                    <div class="log-data">Uz batona ir bulka</div>
                    <div class="log-data">$ <span class="log-number"></span> 10.99</div>
                    <button class="x-button">x</button>
                </div>
            </div> -->

            </div>
            <div class="d-flex mt-3">
                <button class="btn btn-outline-primary m-auto text-center d-none" id="history-btn">Remove all history</button>
            </div>
        </div>

    </div>
    <script src="js/uuidv4.js"></script>
    <script src="js/js-functions.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
