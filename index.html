<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="main.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container bg-dark mt-5 pt-5" id="main-container">
        <!-- Tracker Header -->
        <div class="container text-center" id="headline">
            <h1 class="border-bottom pb-2">Your budget tracker</h1>
        </div>

        <!-- Form -->
        <div class="container text-center py-5" id="form-container">
            <h3>New record</h3>
            <form class="w-75 m-auto py-5">
                <div class="form-group mb-4">
                    <label for="type">Select type</label>
                    <select class="form-control" id="type">
                        <option value="" selected disabled>Select type</option>
                        <option value="1">Expense</option>
                        <option value="2">Income</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" class="form-control" id="description" aria-describedby="emailHelp"
                        placeholder="Description...">
                </div>
                <div class="mb-4">
                    <label for="amount" class="form-label">Amount</label>
                    <input type="number" min="0.01" step="0.01" class="form-control" id="amount"
                        placeholder="Amount...">
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>

        <!-- Tracker Summary -->
        <div class="container d-flex justify-content-around border w-75" id="summary-container">
            <div class="w-33" id="income">
                <p>text</p>
            </div>
            <div id="expenses">
                <p>text</p>
            </div>
            <div id="balance">
                <p>text</p>
            </div>
        </div>

        <!-- Tracker Log -->

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
